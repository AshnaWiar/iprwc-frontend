<ng-template [ngIf]="isCreatePage()">
  <h1 class="mb-3">Categorie Toevoegen</h1>

  <app-form-create-category (createCategoryRequest)="createCategory($event)">
    <a class="action-back btn btn-outline-primary ml-3" (click)="showListView()">Terug</a>
  </app-form-create-category>

</ng-template>


<ng-template [ngIf]="isEditPage()">
  <h1 class="mb-3">Categorie wijzigen</h1>
  <app-form-create-category (createCategoryRequest)="updateCategory($event)" [category]="editableCategory">
    <a class="action-back btn btn-outline-primary ml-3" (click)="showListView()">Terug</a>
  </app-form-create-category>

</ng-template>


<ng-template [ngIf]="isListPage()">

  <h1>Categorien</h1>

  <app-resource-index-table
    (onDeleteResource)="deleteCategory($event)"
    (onEditResource)="showEditPage($event)"
    (onAddResource)="showCreateView()"
    [resource]="categoryIndexTable">
  </app-resource-index-table>

</ng-template>
