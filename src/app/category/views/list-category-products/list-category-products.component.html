<div class="container mt-5 pt-2">
  <div class="row">
    <div class="col-2">
      <strong class="border-bottom pb-2 d-block">Merk</strong>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>

    </div>
    <div class="col-10">

      <div class="row border-bottom border-2 pb-2">
					<span class="col-10">
					{{products.length}} Resultaten
					</span>

        <div class="col-2 d-flex">
          <select class="form-select form-select-sm" aria-label="Default select example">
            <option selected>populariteit</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <app-product-list-item *ngFor="let product of products" [product]="product"
                             (addToCart)="addProductToCart($event)">
      </app-product-list-item>
    </div>
  </div>
</div>
