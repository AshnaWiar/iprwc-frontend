<div class="container">
  <h1 class="mb-5">Nieuw Bij Webshop</h1>

  <div class="row">
    <div class="alert alert-warning" role="alert" *ngIf="hasError">
      <h4>We wijzen je graag op het volgende:</h4>
      <p>Er bestaat al een webshop account met het e-mailadres dat je hebt ingevuld. Je kunt met dit e-mailadres
        inloggen als bestaande klant. Wil je een nieuw account aanmaken? Gebruik dan alsjeblieft een ander
        e-mailadres.</p>
    </div>

  </div>
  <div class="row">
    <div class="col">

      <app-form-create-account (createAccountRequest)="createAccount($event)"></app-form-create-account>
    </div>
    <div class="col">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/task-registration-2081679-1756042.png"
           alt="registration">
    </div>
  </div>
</div>
