<div class="container-fluid mt-5">

  <div class="col-6 m-auto py-2">

    <h1 class="mb-4">Inloggen</h1>

    <div class="row">
      <div class="col-6 border-right">

        <div class="alert alert-danger" role="alert" *ngIf="hasErrors">
          <p>
            <strong>We wijzen je graag op het volgende:<br></strong>
            De combinatie van e-mailadres en wachtwoord is niet
            geldig.
          </p>
        </div>

        <app-form-login (authenticateRequest)="authenticate($event)"></app-form-login>
      </div>

      <div class="px-3 col-6">
        <div class="px-3">
          <p>
            <strong>Nieuw bij webshop?</strong><br>
            Maak binnen 2 minuten een account aan.
          </p>
          <a class="btn btn-primary" [routerLink]="['/auth/register']" [queryParams]="getRedirect()" >
            Maak een account aan!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
