<ng-content select="h1.table-heading"></ng-content>

<div class="my-4 ">

  <form #actionForm="ngForm" (ngSubmit)="executeAction()" class="d-flex justify-content-end">
    <select class="form-control mx-3 w-25" [(ngModel)]="selectedAction" name="action">
      <option value="">Actie</option>
      <option value="edit" [disabled]="hasSelectedMoreThanOne()" >Wijzigen</option>
      <option value="delete">Verwijderen</option>
    </select>

    <button class="btn btn-outline-success" type="submit">Uitvoeren</button>
    <button class="btn btn-primary ml-3" type="submit" (click)="onAddButtonClick()">Toevoegen</button>
  </form>

</div>

<div class="card shadow-sm px-2">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" *ngFor="let column of resource.columns"> {{ column | titlecase}} </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dataObject of resource.dataObjects">
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                 (change)="onObjectSelectChange($event, dataObject)">
        </div>
      </td>
      <td *ngFor="let column of resource.columns">
        {{ getRowValue(dataObject, column)}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
