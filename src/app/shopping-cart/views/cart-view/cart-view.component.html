<div class="container">
  <h1 class="mb-3">Winkelwagen</h1>
  <div *ngIf="shoppingCart.getCartItems().length >= 1" class="d-flex justify-content-end">
    <button class="btn btn-outline-warning my-3 " (click)="clearCart()">Winkelwagen legen</button>
  </div>
  <div class="card px-3" *ngIf="shoppingCart.getCartItems().length >= 1; else hasNoItems">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Titel</th>
        <th scope="col">Omschrijving</th>
        <th scope="col">Aantal</th>
        <th scope="col">Prijs</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of getCartItems()">
        <th scope="row"></th>
        <th>{{ item.title }}</th>
        <td>{{ item.description }}</td>
        <td><input type="number" [(ngModel)]="item.amount"  (change)="updateCartItemAmount(item)" class="form-control form-control-sm"></td>
        <td>{{ item.price }}</td>
      </tr>
      <tr>
        <td colspan="4" class="text-right">Totaal</td>
        <td>{{ getTotalPrice() | currency: 'EUR'}}</td>
      </tr>
      <tr class="bg-white border-0">
        <td colspan="5" class="border-0"></td>
      </tr>
      <tr class="border-0">
        <td colspan="5" class="">
          <button class="btn btn-primary btn float-right" (click)="finishOrder()">Verder naar bestellen</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #hasNoItems>
    <p>Je hebt geen producten toegevoegd aan het winkelwagen.</p>
  </ng-template>

</div>
